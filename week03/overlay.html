<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout: Position Absolute</title>
  <meta name="author" content="Murilo Hernandes">
  <link rel="stylesheet" href="styles/overlay.css">
</head>
<body>
  <main>
    <h2>CSS Layout: Position Absolute</h2>
    <div class="herodiv">
      <img src="http://loremflickr.com/700/300/brazil" alt="Kitten placeholder image" width="850" height="300">
      <section class="stats">
        <h3>Brazil</h3>
        <p>Language: <span id="lan">Portuguese</span></p>
        <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
        <p>Visited? <span id="visit">Yes, born and raised there</span></p>
      </section>
    </div>
  </main>
  <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
</body>
</html>
