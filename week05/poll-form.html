<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Murilo Hernandes">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Murilo Hernandes | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <label>Full Name: <input type="text" name="fullname"></label><br>
          <label>Email: <input type="email" name="useremail"></label>
        </fieldset>
        <!-- <fieldset>
          <legend>Contact Information</legend>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </fieldset> -->
        <fieldset>
          <legend>Questions</legend>
          <label for="browser">What is your favorite browser?</label>
          <select id="browser" name="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="edge">Microsoft Edge</option>
            <option value="other">Other</option>
          </select><br>
          <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label><br>
          <label for="places">List the places you have lived:</label>
          <textarea id="places" name="places" rows="4" placeholder="Lorem ipsum, dolor sit amet consectetur minus?"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>

      <p>©️2024 | HTML Form - User Poll Activity | Murilo Hernandes</p>
    </footer>
  </body>
