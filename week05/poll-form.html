<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Murilo Hernandes">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Murilo Hernandes | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label>Full Name: <input type="text" name="fullname"></label>
          </div>
          <div class="form-item column2">
            <label>Email: <input type="email" name="useremail"></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
              <option value="chrome">Google Chrome</option>
              <option value="firefox">Mozilla Firefox</option>
              <option value="edge">Microsoft Edge</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item column 1">
            <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
          </div>
          <label for="places">List the places you have lived:</label>
          <textarea id="places" name="places" rows="4" placeholder="Riverton, Brazil, Rigby, Rexburg, Alamosa."></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>©️2024 | HTML Form - User Poll Activity | Murilo Hernandes</p>
    </footer>
  </body>
</html>
