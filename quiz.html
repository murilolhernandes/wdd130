<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="author" content="Murilo Hernandes">
    <meta name="description" content="Website that quiz your knowledge in CSS and HTML">
    <link rel="stylesheet" href="styles/quiz.css">
  </head>
  <body>
    <header>
      <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
      <form>
        <div>
          <label>1. What does the acronym CSS stand for? <input type="text" id="q1" name="q1"></label>
        </div>
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
        <div>
          <label for="q3">3. Which of the following is a valid CSS comment?</label>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="correct">Correct</option>
            <option value="wrong">Wrong</option>
            <option value="wrong2">Wrong2</option>
          </select>
        </div>
        <div>
          <label>4. What is the bottom margin given this declaration? <input type="number" id="q4" name="q4"></label>
        </div>
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
